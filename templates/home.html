<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title> Color Matcher </title>
</head>

<body>
    <header>
        <h1>Color Matcher</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm ralgin">
                    Top Color: {{ export.tcolor }}<br>
                    <div class="color-block" style="background-color:{{ export.tcolor }}; position: absolute; right: 0%;"></div><br><br>
                    Bottom Color:
                    {{ export.bcolor }}<br>
                    <div class="color-block" style="background-color:{{ export.bcolor }}; position: absolute; right: 0%;"></div><br>
                    
                </div>
                <div class="col-sm talgin">
                    <img alt="img" src="{{ export.img }}" >
                </div>
                <div class="col-sm">
                    Suggestions For<br>
                    Top Color:<br>
                    <div class="color-block" style="background-color:{{ export.stcolor1 }}"></div>
                    <div class="color-block" style="background-color:{{ export.stcolor2 }}"></div>
                    <div class="color-block" style="background-color:{{ export.stcolor3 }}"></div>
                    
                    Bottom Color:<br>
                    <div class="color-block" style="background-color:{{ export.sbcolor1 }}"></div>
                    <div class="color-block" style="background-color:{{ export.sbcolor2 }}"></div>
                    <div class="color-block" style="background-color:{{ export.sbcolor3 }}"></div>
                    
                </div>

            </div>
        </div>
    </header>
</body></html>
